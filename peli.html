<head>
  <script src="jquery-2.1.4.min.js"></script>
  <script src="underscore-min.js"></script>
  <script src="peli.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body onload='init()'>
  <div id="main-container">
    <canvas id="main" width=800 height=480>
    </canvas>
    <ul id=plan></ul>
    <div><span id="status"></span></div>
  </div>
  <div>
    <span style="vertical-align: top">Speed: <input id='speed' min="1" max="100" value="10" type="range" onchange="ui.changeSpeed()"></input></span>
    <button id='pause' onclick="ui.pause();">Pause</button>
    <button id='reset' onclick="ui.reset();">Reset</button>
    <div style="display: inline-block">
      <div id="currentgen-stats"></div>
      <canvas id="currentgen-graph" width=250 height=100></canvas>
    </div>
    <div style="display: inline-block">
      <div id="allgens-stats"></div>
      <canvas id="allgens-graph" width=250 height=100></canvas>
    </div>
    <div id="menu" class="menu" style="display: none"></div> \
  </div>
</body>
