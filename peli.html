  <div>Status <span id="status"></span></div>
  <div id="main-container">
    <canvas id="main" width=800 height=480>
    </canvas>
    <ul id=plan style="width:250; height:480; border-style: solid; display: inline-block; vertical-align: top"></ul>

  </div>
